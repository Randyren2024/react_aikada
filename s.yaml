edition: 1.0.0
name: aikada-backend
access: default
services:
  aikada-api:
    component: fc
    props:
      region: cn-hongkong
      service:
        name: aikada-service
        internetAccess: true
      function:
        name: aikada-api
        runtime: python3.9
        codeUri: ./backend
        handler: index.handler
        memorySize: 1024
        timeout: 30
        environmentVariables:
          SUPABASE_URL: ${env(SUPABASE_URL)}
          SUPABASE_KEY: ${env(SUPABASE_KEY)}
          SUPABASE_SERVICE_ROLE: ${env(SUPABASE_SERVICE_ROLE)}
          GEOCODING_PROVIDER: ${env(GEOCODING_PROVIDER)}
          MAPBOX_TOKEN: ${env(MAPBOX_TOKEN)}
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
    actions:
      pre-deploy:
        - run: pip install -r requirements.txt -t .
          path: ./backend
        - run: pip install --upgrade --force-reinstall urllib3==1.26.16 -t .
          path: ./backend
        - run: pip install --upgrade --force-reinstall requests==2.31.0 -t .
          path: ./backend
